<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>美多商城-注册</title>
	
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	

	      <div>
            <label for="two">香蕉</label>
            <input type="radio" value="2" id="two" name="citycode">
            <label for="four">苹果</label>
            <input type="radio" value="3" id="four" name="citycode">
          </div>
          <button id="btn">提交</button>
	
</body>
</html>
 <script>
    $('#btn').click(() => {
      var citycodes = $('input[name="citycode"]:checked').map(function (index, ele) {
      return {
         citycode: $(ele).val()
       }
       }).get()
      console.log(citycodes)
    })


 

 </script>
